<html>
  <head>
    <meta charset="UTF-8">
    <title>Gedcom Family Viewer</title>
    <link rel="stylesheet" href="famview.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../gvlocale.js"></script>
    <script type="module" src="famview.js"></script>
  </head>
  <body>
    <header>
      <h1 data-gvlocale="famview.title">Familienansicht</h1>
    </header>
    <main>
      <template id="indi">
        <div class="indi">
          <div class="row"><h2></h2></div>            
          <div class="row">
            <span data-gedpath-def="NAME-SURN" data-gedpath-else="NAME">
            <span data-gedpath="NAME-SURN"></span>, <span data-gedpath="NAME-GIVN"></span>
            </span>
          </div><div class="row">
            <span class="label"><span data-gvlocale="famview.born">geboren</span>:</span>
            <span data-gedpath-def="BIRT-DATE">
            <span data-gedpath="BIRT-DATE"></span><span data-gedpath-def="BIRT-PLAC">  in <span data-gedpath="BIRT-PLAC"></span>
            </span></span>
          </div><div class="row">
            <span class="label"><span data-gvlocale="famview.died">gestorben</span>:</span>
            <span data-gedpath-def="DEAT-DATE">
            <span data-gedpath="DEAT-DATE"></span><span data-gedpath-def="DEAT-PLAC"> in <span data-gedpath="DEAT-PLAC"></span>
            </span></span>
          </div>
        </div>
      </template>
      <div class="indigroup" id="grandparents"></div>
      <div class="indigroup" id="parents"></div>
      <div class="indigroup" id="children"></div>
    </main>
    <footer>
    </footer>
  </body>
</html>
