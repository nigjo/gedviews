<html>
  <head>
    <title>GEDCOM Events</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
.date{display:inline-block;vertical-align:baseline;min-width:6em;text-align:right;}
#marriages .name{white-space:normal;}
#marriages .name>span{white-space:nowrap;}
#marriages .event{max-width:35em;}
.event{display:flex;max-width:25em;line-height:1.5em;}
main ul{padding-left:0;}
.fams,.famc{min-width:1.5em;margin-left:.25em;}
a.fams,a.famc{text-decoration:none;}
.event>span:not(:first-child){margin-left:.5em;}
.name{flex-grow:1;text-overflow:ellipsis;overflow:hidden;white-space:nowrap;}
    </style>
    <script src="../gedcomjs/gedcom.js"></script>
    <script src="../gedviewer.js"></script>
    <script src="eventlist.js"></script>
  </head>
  <body>
    <header>
      <h1>Ereignisse</h1>
    </header>
    <main>
      <h2>Heute</h2><div id="today">noch keine Ereignisse</div>
      <h2>Geburtstage</h2>
      <h3>In den letzten Tagen</h3><div id="recent">noch keine Ereignisse</div>
      <h3>In den kommenden Tagen</h3><div id="next">noch keine Ereignisse</div>
      <h2>Hochzeitstage</h2><div id="marriages">noch keine Ereignisse</div>
      <h2>Todestage</h2><div id="deathdates">noch keine Ereignisse</div>
    </main>
  </body>
</html>
